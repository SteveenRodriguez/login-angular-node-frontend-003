<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <!-- Imagen Logo -->
    <img class="logo" src="../../../assets/img/login.png" alt="img login" />
    <h3>Login</h3>
    <!-- Input Usuario -->
    <div class="form-floating mb-3 mt-3">
      <input
        type="text"
        [(ngModel)]="username"
        class="form-control"
        placeholder="Ingrese usuario"
      />
      <label>Usuario</label>
    </div>
    <!-- Input Password -->
    <div class="form-floating mb-3">
      <input
        type="password"
        [(ngModel)]="password"
        class="form-control"
        placeholder="Ingrese pasword"
      />
      <label>Password</label>
    </div>
    <!-- Boton Enviar -->
    <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary btn-lg" (click)="login()">
        Enviar
      </button>
    </div>
    <!-- PÃ¡rrafo de Registrar-->
    <p class="mt-3">No tienes Cuenta? <a routerLink="/signin">Registrar</a></p>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
