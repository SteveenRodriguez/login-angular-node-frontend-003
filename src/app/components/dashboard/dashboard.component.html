<app-navbar></app-navbar>
<div class="container mt-2 text-center">
  <h2>Productos</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of listProducts">
        <td>{{product.nombre}}</td>
        <td>{{product.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
