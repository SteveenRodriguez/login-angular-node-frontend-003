<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <!-- Imagen Logo -->
    <img class="logo" src="../../../assets/img/login.png" alt="img login" />
    <h3>Registrar Usuario</h3>
    <!-- Input Usuario -->
    <div class="form-floating mb-3 mt-3">
      <input
        type="text"
        [(ngModel)]="username"
        class="form-control"
        placeholder="Ingrese usuario"
      />
      <label>Usuario</label>
    </div>
    <!-- Input Password -->
    <div class="form-floating mb-3">
      <input
        type="password"
        [(ngModel)]="password"
        class="form-control"
        placeholder="Ingrese pasword"
      />
      <label>Password</label>
    </div>
    <!-- Input repetir password -->
    <div class="form-floating mb-3">
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        class="form-control"
        placeholder="Ingrese pasword de nuevo"
      />
      <label>Repetir Password</label>
    </div>
    <!-- Boton Enviar -->
    <div class="d-grid gap-2 mb-3">
      <button type="button" (click)="addUser()" class="btn btn-primary btn-lg">
        Enviar
      </button>
    </div>
    <!-- Volver a Login-->
    <a routerLink="/login">Volver</a>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
